<!DOCTYPE html>
<html>

<head>
    <title>Chelsea's blog</title>
</head>

<body>
    <header>
        <h1><a href="/">Chelsea's Blog</a></h1>
    </header>

    {% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %}
</body>

</html>
